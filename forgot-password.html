<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reset Password - Quizr</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">
    <div class="auth-wrapper" style="width: 500px;">
        <!-- Forgot Password Form -->
        <div class="form-container" style="width: 100%;">
            <div class="auth-logo">
                <div class="logo">
                    <span>Quizr</span>
                </div>
                <p>Reset Your Password</p>
            </div>
            
            <h2>Forgot Password?</h2>
            <p class="information-text">Enter your registered email and we'll send you a reset link.</p>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="email" name="user_email" id="user_email" placeholder="Enter your email" required />
                    <i class="fas fa-envelope"></i>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
                
                <div class="footer-links">
                    <p>Remember your password? <a href="login.html">Back to Login</a></p>
                    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Password reset link would be sent to your email!');
        });
    </script>
</body>
</html>
