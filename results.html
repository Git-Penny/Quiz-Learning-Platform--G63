<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Quiz Results -Quizr</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/results.css">
</head>
<body class="dashboard-body">
    <!-- Header -->
    <header class="dashboard-header">
        <nav>
            <div class="logo">
                <img src="images/QUIZR (2).png" height="35" width="43" alt="Quizr Logo">
                <span>Quizr</span>
            </div>

            <div class="nav-center">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="leaderboard.html"><i class="fas fa-trophy"></i> Leaderboard</a>
            </div>

            <div class="nav-right">
                <div class="dashboard-user-menu">
                    <span class="dashboard-user-name">Welcome, Student!</span>
                    <div class="dashboard-user-dropdown">
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                        <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <button class="dashboard-mobile-hamburger" id="mobileHamburger">
        <i class="fas fa-bars" id="mobileHamburgerIcon"></i>
    </button>

    <!-- Overlay for mobile -->
    <div class="dashboard-overlay" id="overlay"></div>

    <div class="dashboard-container">
        <!--Sidebar-->
        <aside class="dashboard-sidebar" id="sidebar">
            <div class="dashboard-sidebar-header">
                <button class="dashboard-hamburger-menu" id="desktopHamburger">
                    <i class="fas fa-bars" id="desktopHamburgerIcon"></i>
                </button>
                <div class="logo">
                    <span>Quizr</span>
                </div>
            </div>
            
            <nav class="dashboard-sidebar-nav">
                <!-- Main Navigation Items -->
                <div class="dashboard-sidebar-main-nav">
                    <a href="dashboard.html" class="dashboard-sidebar-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    
                    <a href="progress.html" class="dashboard-sidebar-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Progress</span>
                    </a>
                    
                    <a href="leaderboard.html" class="dashboard-sidebar-item">
                        <i class="fas fa-trophy"></i>
                        <span>Leaderboard</span>
                    </a>
                </div>
                
                <!-- Bottom Navigation Items -->
                <div class="dashboard-sidebar-bottom-nav">
                    <a href="settings.html" class="dashboard-sidebar-item">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                    
                    <a href="profile.html" class="dashboard-sidebar-item">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </div>
            </nav>
        </aside>

        <main class="dashboard-main">
            <!-- Results Section -->
            <section class="results-section">
                <div class="results-header">
                    <h1>Quiz Results</h1>
                    <div class="score-summary">
                        <div class="score-circle">
                            <p>You scored <span class="score-percentage" id="scorePercentage">0%</span> out of <span id="totalQuestions">0</span> questions correctly</p>
                            <div class="performance-badge" id="performanceBadge"><i class="fas fa-medal"></i>
                            <span>Performance Level</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Review Section-->
                <div class="review-section">
                    <h2>Quiz Review</h2>
                    <div class="review-list" id="reviewList">
                        <!--Questions populated by PHP/JS-->
                    </div>
                </div>

                <!--Action Buttons-->
                <div class="results-actions">
                    <a href="dashboard.html" class="btn btn-secondary"> Back to Dashboard
                    </a>
                    <a href="leaderboard.html" class="btn btn-primary">
                        <i class="fas fa-trophy"></i>View Leaderboard
                    </a>
                    <button id=" retryQuiz" class="btn btn-success">
                        <i class="fas fa-redo"></i> Retry Quiz
                    </button>
                </div>
            </section>        
        </main>
    </div>
    
    <script src="js/results.js"></script>

    <script>
        // Basic sidebar functionality for results page
        const mobileHamburger = document.getElementById('mobileHamburger');
        const desktopHamburger = document.getElementById('desktopHamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleSidebar() {
            const isMobile = window.innerWidth <= 1024;
            
            if (isMobile) {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
                document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : '';
            } else {
                sidebar.classList.toggle('collapsed');
            }
        }

        if (mobileHamburger) {
            mobileHamburger.addEventListener('click', toggleSidebar);
        }
        if (desktopHamburger) {
            desktopHamburger.addEventListener('click', toggleSidebar);
        }
        if (overlay) {
            overlay.addEventListener('click', function() {
                if (window.innerWidth <= 1024) {
                    toggleSidebar();
                }
            });
        }
    </script>

</body>
</html>
